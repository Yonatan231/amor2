<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De David para Valentina</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ffc0cb, #ffb6b9, #ffd6e0, #ffe5ec);
      background-size: 800% 800%;
      animation: fondoAnimado 30s ease infinite;
      transition: background 2s ease;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #btnMostrar, #btnSorpresa {
      padding: 15px 30px;
      font-size: 22px;
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      box-shadow: 0 0 20px #ff4d88;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    #btnMostrar:hover, #btnSorpresa:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 40px #ff4d88, 0 0 80px #ff4d88;
    }

    #btnSorpresa {
      top: 60%;
    }

    #contenido {
      display: none;
      text-align: center;
      z-index: 2;
      position: relative;
      padding-top: 60px;
      animation: aparecer 2s ease forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .corazon {
      font-size: 110px;
      color: red;
      animation: latido 1s infinite;
      position: relative;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .corazon::before, .corazon::after {
      content: '‚ú®';
      position: absolute;
      font-size: 24px;
      color: gold;
      animation: brillar 2s infinite alternate;
    }

    .corazon::before { top: -20px; left: -25px; }
    .corazon::after { top: -20px; right: -25px; }

    .frase {
  font-size: 24px;
  margin-top: 10px;
  color: #d63384;
  font-family: 'Pacifico', cursive; /* Usamos la misma fuente que la primera frase */
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid #d63384;
  width: 0;
  animation: escribir 5s steps(40, end) forwards; /* Animaci√≥n tipo m√°quina de escribir */
}

@keyframes escribir {
  from { width: 0; }
  to { width: 100%; }
}


    .dedicatoria {
      margin-top: 20px;
      font-size: 20px;
      color: #cc0066;
    }

    .galeria {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    .foto-amor,
    .video-reflejo {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease;
    }

    .foto-amor {
      transform: perspective(600px) rotateY(10deg);
    }

    .video-reflejo {
      transform: perspective(600px) rotateY(-10deg);
      object-fit: cover;
    }

    .corazones {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .corazon-fondo {
      position: absolute;
      color: #ff80aa;
      font-size: 30px;
      animation: flotar 10s linear infinite, zigzag 4s ease-in-out infinite;
    }

    @keyframes flotar {
      0% { bottom: -50px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }

    @keyframes zigzag {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
    }

    #frasesExtra div {
      font-size: 18px;
      margin-top: 10px;
      color: #880e4f;
      animation: escribir 3s steps(40, end) forwards;
    }

    /* Nuevas part√≠culas de corazones en la parte superior */
    .corazones-arriba {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 10;
    }

    .corazon-particula {
      position: absolute;
      font-size: 25px;
      animation: particulas 10s linear infinite;
    }

    .flor-particula {
      position: absolute;
      font-size: 25px;
      animation: particulas 10s linear infinite;
      color: pink;
    }

    @keyframes particulas {
      0% { opacity: 1; transform: translateY(-20px); }
      50% { opacity: 0.5; }
      100% { opacity: 0; transform: translateY(100px); }
    }

  </style>
</head>
<body>

  <button id="btnMostrar">Haz clic aqu√≠ üíå</button>
  <button id="btnSorpresa">üíò Sorpresa</button>

  <div id="contenido">
    <div class="corazon">‚ù§Ô∏è</div>
    <div class="frase">"Eres el latido m√°s hermoso de mi coraz√≥n."</div>
    <div class="dedicatoria">De David el hombre que te quiere para la mujer m√°s hermosa del universo mi hermosa princesa Valentina üíñ</div>
    <div id="frasesExtra"></div>

    <div class="galeria">
      <img src="audios/Captura de pantalla 2025-05-07 081345.png" alt="Foto original" class="foto-amor">
      <video class="video-reflejo" autoplay muted loop>
        <source src="audios/video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
      </video>
    </div>
  </div>

  <div class="corazones" id="corazonesFondo"></div>
  
  <!-- Aqu√≠ agregamos las part√≠culas de corazones y flores en la parte superior -->
  <div class="corazones-arriba" id="corazonesArriba"></div>

  <audio id="audioPlayer" preload="auto">
    <source src="audios/no hay nadie mas.mp3" type="audio/mp3">
    Tu navegador no soporta el audio.
  </audio>
  <audio id="clickSound" preload="auto">
    <source src="audios/clic.mp3" type="audio/mp3">
    Tu navegador no soporta el audio.
  </audio>

  <script>
    const btn = document.getElementById('btnMostrar');
    const contenido = document.getElementById('contenido');
    const audioPlayer = document.getElementById('audioPlayer');
    const corazonesFondo = document.getElementById('corazonesFondo');
    const frasesDiv = document.getElementById('frasesExtra');
    const btnSorpresa = document.getElementById('btnSorpresa');
    const body = document.body;
    const corazonesArriba = document.getElementById('corazonesArriba');
    const clickSound = document.getElementById('clickSound');

    const frases = [
      "Tu sonrisa es mi lugar feliz.",
      "Cada d√≠a contigo es un regalo.",
      "Eres el angelito mas hermoso que han visto mis ojos.",
      "siempre se me alegrara el corazon de verte tan linda y hermosa como siempre"
    ];

    let fondoIndex = 0;
    const colores = [
      "linear-gradient(135deg, #ff9a9e, #fad0c4)",
      "linear-gradient(135deg, #a1c4fd, #c2e9fb)",
      "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
      "linear-gradient(135deg, #ffecd2, #fcb69f)"
    ];

    document.addEventListener("click", (event) => {
      fondoIndex = (fondoIndex + 1) % colores.length;
      document.body.style.background = colores[fondoIndex];
      
      // Sonido de clic
      clickSound.play();
      
      // Part√≠culas de corazones y flores en el lugar donde se hace clic
      const heart = document.createElement('div');
      heart.classList.add('corazon-particula');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = `${event.clientX - 15}px`;
      heart.style.top = `${event.clientY - 15}px`;
      body.appendChild(heart);

      const flower = document.createElement('div');
      flower.classList.add('flor-particula');
      flower.textContent = 'üå∏';
      flower.style.left = `${event.clientX - 15}px`;
      flower.style.top = `${event.clientY - 15}px`;
      body.appendChild(flower);

      // Remover la part√≠cula despu√©s de la animaci√≥n
      setTimeout(() => {
        heart.remove();
        flower.remove();
      }, 2000);
    });

    btnSorpresa.addEventListener('click', () => {
      alert("Valentina, ¬°espero te guste fue echo con mucho amor para ti princesa hermosa!");
      btnSorpresa.style.display = 'none'; // Oculta el bot√≥n despu√©s del clic
    });

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      contenido.style.display = 'block';

      for (let i = 0; i < 35; i++) {
        const heart = document.createElement('div');
        heart.classList.add('corazon-fondo');
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        heart.style.animationDuration = (5 + Math.random() * 10) + 's';
        corazonesFondo.appendChild(heart);
      }

      audioPlayer.currentTime = 20;
      audioPlayer.play();

      let index = 0;
      function mostrarFrases() {
        if (index < frases.length) {
          const frase = document.createElement('div');
          frase.textContent = frases[index];
          frasesDiv.appendChild(frase);
          index++;
          setTimeout(mostrarFrases, 6000);
        }
      }
      setTimeout(mostrarFrases, 10000);
    });

    // Crear las part√≠culas de corazones y flores flotando arriba
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('corazon-particula');
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
      corazonesArriba.appendChild(heart);

      const flower = document.createElement('div');
      flower.classList.add('flor-particula');
      flower.textContent = 'üå∏';
      flower.style.left = `${Math.random() * 100}%`;
      flower.style.animationDuration = `${Math.random() * 5 + 5}s`;
      corazonesArriba.appendChild(flower);

      setTimeout(() => {
        heart.remove();
        flower.remove();
      }, 10000);
    }, 500);
  </script>

</body>
</html>
